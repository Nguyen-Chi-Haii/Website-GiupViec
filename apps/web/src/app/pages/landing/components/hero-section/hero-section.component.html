<section class="hero-section">
  <div class="container">
    <div class="hero-content">
      <!-- Text Content -->
      <div class="hero-text">
        <h1 class="hero-title">
          {{ contentService.landingContent().heroTitle }}
        </h1>
        <p class="hero-description">
          {{ contentService.landingContent().heroSubtitle }}
        </p>
        
        <div class="hero-buttons">
          <a routerLink="/booking" class="btn btn-primary btn-lg">
            Đặt Dịch Vụ Ngay
          </a>
          <a routerLink="/helper-jobs" class="btn btn-outline btn-lg">
            Đăng Ký Làm Người Giúp Việc
          </a>
        </div>
        
        <div class="hero-stats">
          <span class="material-symbols-outlined icon-verified">verified</span>
          <span>Hơn {{ contentService.landingContent().statsCustomers }} Khách hàng tin dùng</span>
        </div>
      </div>
      
      <!-- Hero Image -->
      <div class="hero-image-wrapper">
        <div class="hero-image" 
             [style.background-image]="contentService.landingContent().heroBannerUrl ? 'url(' + contentService.landingContent().heroBannerUrl + ')' : 'url(https://lh3.googleusercontent.com/aida-public/AB6AXuDsKh5rzgJbGHE1Du6-2XGHJTA4Bvco8NW_QiDNl2YRD9rsMw7QGsO9Ozh_C2lJktGeJv3M1ZacAtqhgDMqU33BpQ_keL03_BngsAvcziN--UkM8YN1ebU9GKyDMlLZhYn2sLUXPl9_9ASUL5-qBaOyggn-5F-2QO6S0ywqxyH_i1YC_WgmWTH_M4uBWXSanfPhmh6VlafaOYd5Dawi7IPkIy56Eu40C8TWTLaICSkvfRqu5h5ihDiK55YUuBz_bO5wea6bUXGX7VY)'">
        </div>
      </div>
    </div>
  </div>
</section>
